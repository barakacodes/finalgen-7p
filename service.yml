apiVersion: v1
kind: Service
metadata:
  name: finalgen-7p-service
  labels:
    app: finalgen-7p
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: frontend
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: backend
  selector:
    app: finalgen-7p